<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="grid">
    <div class="headingContainer">
        <img class="patternFour" src="Assets/SVG/Layer 2 (8).svg" alt="placeholder">
        <h1>Subscription</h1>
        <img class="patternFive" src="Assets/SVG/Layer 2 (8).svg" alt="placeholder">

    </div>

    <h3 class="trackerText">Tracker</h3>
    <img class="patternOne" src="Assets/SVG/Layer 2 (6).svg" alt="placeholder">
    <img class="patterntwo" src="Assets/SVG/Layer 2 (3).svg" alt="placeholder">
    <img class="patternThree" src="Assets/SVG/Layer 2 (4).svg" alt="placeholder">
    <img class="patternSeven" src="Assets/SVG/Layer 2.svg" alt="placeholder">

    <img class="patternSix" src="Assets/SVG/Layer 2 (10).svg" alt="placeholder">

    <div id="parentContainer">
        <!-- <h1>Subscription Tracker</h1> -->

        <div id="Container">
            <input type="text" placeholder="Subscription name..." id="subscriptionName">
            <input type="date" placeholder="Expiry date" id="expiryDate">
            <button id="addBtn">Add Subscription</button>
        </div>
        <br>
        <div id="listContainer">
            <h2>Subscription</h2>
            <h2 class="headingDateExpire">Date of Expiry</h2>
            <h2>Countdown</h2>
            <h2>Remove</h2>
        </div>
        <br>
        <div id="boxContainer"></div>
    </div>
</body>

</html>
